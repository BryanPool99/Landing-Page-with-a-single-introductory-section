<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container flex">
      <div class="box">
        <div class="logo">
          <img class="icon" src="images/logo.svg" alt="logo" />
        </div>
        <div class="image flex">
          <img class="img" src="images/illustration-mockups.svg" alt="illustration-mockups" />
        </div>
        <h1 class="tittle">Build The Community Your Fans Will Love</h1>
        <div class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div class="button flex">
          <button>Register</button>
        </div>
      </div>
      <div class="footer flex">
        <span class="ionic"><ion-icon name="logo-facebook"></ion-icon></span>

        <span class="ionic"><ion-icon name="logo-twitter"></ion-icon></span>

        <span class="ionic"><ion-icon name="logo-instagram"></ion-icon></span>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BryanPool99" target="_blank"
          >Bryan Arredondo</a
        >.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
